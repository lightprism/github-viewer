<div>
    
    <h2>{{repo.name}}</h2>
    <div>Issues: {{repo.open_issues_count}}</div>

    
    <div>
        <ul>
            <li ng-repeat="user in repo.contributers">
                {{user.login}}
                <img src="https://avatars.githubusercontent.com/u/{{user.id}}" alt="{{user.login}}">
            </li>
        </ul>
    </div>
</div>

<a href="#/main">Back to Search</a>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
